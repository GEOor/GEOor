<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="wfs.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css">
    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <script src="wms.js" defer></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <title>GEOorWeb</title>
</head>

<body>
<!-- vworld map -->
<div id="map"></div>

<div id="title">
    <h2>HillShade</h2>
</div>

<div id="data">
    주소 <input id="address" class="inputData" type="text" placeholder="주소 입력"> <br>
    날짜 <input id="date" class="inputData" type="date"> <br>
    시간 <input id="time" class="inputData" type="time" value="00:00:00"> <br>
    옵션 <br>
</div>

<div id="option">
    <input id="tunnel" type="checkbox">
    <label for="tunnel"> 터널 🌈 </label>

    <input id="bridge" type="checkbox">
    <label for="bridge"> 교량 🚙 </label>

    <input id="frozen" type="checkbox">
    <label for="frozen"> 결빙 ️❄️ </label>
</div>

<div id="startButton">
    <button id="analysisButton" onclick="analysisStart()"> 분석시작 </button>
</div>

</body>
</html>
